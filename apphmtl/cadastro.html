<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <h1>Cadastro</h1>
    </header>
    <nav>
        <ul>
            <li><a href="cadastro.html">Cadastro</a></li>
            <li><a href="pesquisa.html">Pesquisa</a></li>
            <li><a href="contabilidade.html">Contabilidade</a></li>
            <li><a href="eventos.html">Eventos</a></li>
        </ul>
    </nav>
    <form class="cadastro" action="index.html" method="post">
      <section class="dadosPessoais">
        <label for="nomeAluno">
          Nome:
          <br />
          <input type="text" id="nomeAluno" name="nomeAluno" placeholder="Nome do Aluno" />
          <br />
        </label>
        <label for="cpfAluno">
          CPF:
          <br />
          <input type="text" id="cpfAluno" name="cpfAluno" placeholder="CPF do Aluno" />
          <br />
        </label>
        <label for="rgAluno">
          RG:
          <br />
          <input type="text" id="rgAluno" name="rgAluno" placeholder="RG do Aluno" />
          <br />
        </label>
        <label for="dataNascimento">
          Data de Nascimento
          <br />
          <input type="text" id="dataNascimento" name="dataNascimento" placeholder="Data de Nascimento Aluno"/>
          <br />
        </label>
        <label for="modalidadeAluno">
          Modalidade
          <br />
          <select id="modalidadeAluno" name="modalidadeAluno">
            <option>Karate</option>
            <option>Judo</option>
          </select>
          <br />
        </label>
        <label for="outrasModalidades">
          <input type="checkbox" id="outrasModalidades" name="outrasModalidades" />
          Outras
          <br />
        </label>
        <label for="profissaoAluno">
          Profissão
          <br />
          <input type="text" id="profissaoAluno" name="profissaoAluno" placeholder="Profissão do Aluno" />
          <br />
      </section>
      <section class="dadosMoradia">
        <label for="enderecoAluno">
          Endereço
          <br />
          <input type="text" id="enderecoAluno" name="enderecoAluno" placeholder="Endereço do Aluno" />
          <br />
        </label>
        <label for="cidadeAluno">
          Cidade
          <br />
          <input type="text" id="cidadeAluno" name="cidadeAluno" placeholder="Cidade do Aluno" />
          <br />
        </label>
        <label for="bairroAluno">
          Bairro
          <br />
          <input type="text" id="bairroAluno" name="bairroAluno" placeholder="Bairro do Aluno" />
          <br />
        </label>
        <label for="cepAluno">
          CEP
          <input type="text" id="cepAluno" name="cepAluno" placeholder="CEP do Aluno" />
        </label>
        <label for="ufAluno">
          UF
          <input type="text" id="ufAluno" name="ufAluno" placeholder="UF do Aluno" />
        </label>
      </section>
      <section class="dadosContato">
        <label for="emailAluno">
          Email
          <br />
          <input type="text" id="emailAluno" name="emailAluno" placeholder="Email do Aluno" />
          <br />
        </label>
        <label for="celularAluno">
          Telefone Celular
          <br />
          <input type="text" id="celularAluno" name="celularAluno" placeholder="Celular do Aluno" />
          <br />
        </label>
        <label for="fixoAluno">
          Telefone Fixo
          <br />
          <input type="text" id="fixoAluno" name="fixoAluno" placeholder="Fixo do Aluno" />
          <br />
        </label>
      </section>
      <section class="imagemAluno">
        <figure>
          <img src="AdicionarImagem.png" alt="Imagem do Aluno" title="Imagem do Aluno" width="354" height="472" />
        </figure>
      </section>

    </form>
  </body>
</html>
